<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="max-w-md bg-white shadow-md rounded-lg overflow-hidden">
            <div class="text-center py-6">
                <h1 class="text-3xl font-bold text-gray-800">Login</h1>
                <p class="text-sm text-gray-600">Please enter your email and password</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="px-6 pb-8">
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="block text-sm font-semibold text-gray-600 mb-2">Email address</label>
                    <input formControlName="email" type="email" class="form-input mt-1 block w-full rounded-md px-4 py-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    <p class="text-xs text-gray-600 mt-1">We'll never share your email with anyone else.</p>
                </div>
                <div class="mb-6">
                    <label for="exampleInputPassword1" class="block text-sm font-semibold text-gray-600 mb-2">Password</label>
                    <input formControlName="password" type="password" class="form-input mt-1 block w-full rounded-md px-4 py-3" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-md transition duration-300 ease-in-out border-none">Login</button>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-md ml-2 transition duration-300 ease-in-out border-none" routerLink="/signup">Sign up</button>
            </form>
        </div>
    </div>
</div>
