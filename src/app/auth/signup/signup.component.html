<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="max-w-md bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 shadow-md rounded-lg overflow-hidden">
            <div class="text-center py-6">
                <h1 class="text-3xl font-bold text-black">Signup</h1>
                <p class="text-sm text-black">Register Yourself!!</p>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="buttonFunc()" class="px-6 pb-8">
                <div class="mb-6">
                    <label for="exampleInputfullname" class="block text-sm font-semibold text-black mb-2">Full Name</label>
                    <input formControlName="fullname" type="text" class="form-input mt-1 block w-full rounded-md px-4 py-3 bg-gray-100 text-gray-800 border-none" id="exampleInputfullname" placeholder="Enter your full name">
                </div>
                <div class="mb-6">
                    <label for="exampleInputmobilenumber" class="block text-sm font-semibold text-black mb-2">Mobile Number</label>
                    <input formControlName="mobile" type="number" class="form-input mt-1 block w-full rounded-md px-4 py-3 bg-gray-100 text-gray-800 border-none" id="exampleInputmobilenumber" placeholder="Enter your mobile number">
                </div>
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="block text-sm font-semibold text-black mb-2">Email address</label>
                    <input type="email" formControlName="email" class="form-input mt-1 block w-full rounded-md px-4 py-3 bg-gray-100 text-gray-800 border-none" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    <p class="text-xs text-white mt-1">We'll never share your email with anyone else.</p>
                </div>
                <div class="mb-6">
                    <label for="exampleInputPassword1" class="block text-sm font-semibold text-black mb-2">Password</label>
                    <input type="password" formControlName="password" class="form-input mt-1 block w-full rounded-md px-4 py-3 bg-gray-100 text-gray-800 border-none" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-gray-800 font-semibold py-3 px-6 rounded-md transition duration-300 ease-in-out mb-2 border-none">Sign up</button>
            </form>
            <a style="color: #000; margin-top: 10px;" routerLink="/login" class="block text-center bg-white hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">Already have an account? click here to Login</a>
        </div>
    </div>
</div>
